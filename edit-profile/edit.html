<body class="prfile-page">
<div class="form">
    <div class="tab-content">
        <div id="edit">
            <h1>Edit profile</h1>
            <div class="thumb">
                <img src="edit_files/avatar.png" class="avatar" height="128" width="128">
            </div>
            <form action="/edit" method="post" enctype="multipart/form-data">
                <input name="avatar" id="avatar" type="file">
                <div class="field-wrap">
                    <label>Username:</label>
                    <input name="username" type="username">
                    <div class="error">
                        
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label>Firstname:</label>
                        <input name="firstname" value="Глеб" type="text">
                        <div class="error">
                            
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>Lastname:</label>
                        <input name="lastname" value="Жеглов" type="text">
                        <div class="error">
                            
                        </div>
                    </div>
                </div>
                <div class="field-wrap">
                    <label>Email:</label>
                    <input name="email" type="email">
                    <div class="error">
                        
                    </div>
                </div>
                <p class="forgot"><a href="http://0.0.0.0:9000/">Back</a></p>
                <button type="submit" class="button button-block">
                Apply</button>
            </form>
            <div  class="nav-block">
	            <p>
	                <a href="http://0.0.0.0:9000/oauth/facebook" class="fb-button">
	                    <span>Connect Facebook profile:</span>
	                    <img alt="Facebook" src="edit_files/facebook.png" height="64" width="64" border="0">
	                </a>
	                <br>
	                <a href="http://0.0.0.0:9000/oauth/disconnect/facebook" class="cansel-button">
	                    <span>Disconnect Facebook profile:</span>
	                </a>                
	            </p>
	            <p>
	                <a href="http://0.0.0.0:9000/oauth/twitter" class="tw-button">
	                    <span>Connect Twitter profile:</span>
	                    <img alt="Twitter" src="edit_files/twitter.png" height="64" width="64" border="0">
	                </a>              
	                <br>
	                <a href="http://0.0.0.0:9000/oauth/disconnect/twitter" class="cansel-button">
	                    <span>Disconnect Twitter profile:</span>
	                </a> 
	            </p>
	            <p>
	                <a href="http://0.0.0.0:9000/oauth/google" class="go-button">
	                    <span>Connect Google profile:</span>
	                    <img alt="Google" src="edit_files/google.png" height="64" width="64" border="0">
	                </a>
	                <br>
	                <a href="http://0.0.0.0:9000/oauth/disconnect/google" class="cansel-button">
	                    <span>Disconnect Google profile:</span>
	                </a>
	            </p>
	            <p>
	                <a href="http://0.0.0.0:9000/" class="submit">Home page</a>
	            </p>
